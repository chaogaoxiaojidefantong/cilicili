<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<script src="js/jquery-1.4.2.js"></script>
<script type="text/javascript">
$(function(){
	var registurl="user/regist.do";	
	$(".outside button").click(function(){
		var phonenumber=$(".phonenumber").val();
		var username=$(".username").val();
		var userpwd=$(".userpwd").val();
		var registparams={"username":username,"userpwd":userpwd,"phonenumber":phonenumber};		
		$.post(registurl,registparams,function(result){
			if(result.data==0){
				alert("注册失败");
			}
			else{
				var ciliurl=".do";
				$("body").empty();
				alert("注册成功");
				$("body").load(ciliurl);
			}
		})
		
	})	
	
	
})
</script>
<style type="text/css">	
	.outside{border: 4px solid #C0C0C0;margin:auto;width:800px;height:400px}
	.welcome{font-size:40px;color:#C0C0C0;padding-left:350px;margin-top:100px;margin-bottom:50px}
	.outside button{color:#FFFFFF;background-color:#FF0000}
	.outside2{margin-left:80px;margin-top:100px;}
	.outside2 div{margin-top:30px;}
	</style>
</head>
<body>
<div class="welcome">欢迎注册</div>
<div class="outside">
<div class="outside2">
<div><input class="phonenumber" type="text" placeholder="手机号"/></div>
<div><input class="username" type="text" placeholder="用户名"/></div>
<div><input class="userpwd" type="password" placeholder="密码"/></div>
<div><button>注册</button></div>
</div>
</div>
</body>
</html>
